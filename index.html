<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mitt Valg - Cravings Helper</title>
    <meta name="description" content="Bilingual app to help manage cravings with practical tips in English and Norwegian">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Favicons and App Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="logo.png">
    <link rel="icon" type="image/png" sizes="16x16" href="logo.png">
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="logo.png">
    <link rel="apple-touch-icon" sizes="152x152" href="logo.png">
    <link rel="apple-touch-icon" sizes="144x144" href="logo.png">
    <link rel="apple-touch-icon" sizes="120x120" href="logo.png">
    <link rel="apple-touch-icon" sizes="114x114" href="logo.png">
    <link rel="apple-touch-icon" sizes="76x76" href="logo.png">
    <link rel="apple-touch-icon" sizes="72x72" href="logo.png">
    <link rel="apple-touch-icon" sizes="60x60" href="logo.png">
    <link rel="apple-touch-icon" sizes="57x57" href="logo.png">
    
    <!-- Apple Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Mitt Valg">
    
    <!-- Theme Colors -->
    <meta name="theme-color" content="#007bff">
    <meta name="msapplication-TileColor" content="#007bff">
    <meta name="msapplication-TileImage" content="logo.png">
    
    <!-- Additional PWA Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Mitt Valg">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1 id="appTitle">Cravings Helper</h1>
            <div class="language-switcher">
                <button id="langEN" class="lang-btn active" onclick="switchLanguage('en')">EN</button>
                <button id="langNO" class="lang-btn" onclick="switchLanguage('no')">NO</button>
            </div>
        </div>
    </header>

    <main>
        <div class="controls">
            <select id="categorySelect">
                <option value="All" data-en="All" data-no="Alle">All</option>
                <option value="Hydration" data-en="Hydration" data-no="VÃ¦ske">Hydration</option>
                <option value="Distraction" data-en="Distraction" data-no="Avledning">Distraction</option>
                <option value="Mindset" data-en="Mindset" data-no="Tankesett">Mindset</option>
            </select>
            <button id="helpButton">Help Me Now</button>
        </div>

        <section id="tipSection">
            <h2 id="yourTipTitle">Your Tip</h2>
            <div id="tipDisplay">
                <p id="clickHelpText">Click "Help Me Now" to get a helpful tip!</p>
            </div>
            <button id="saveFavoriteButton" style="display: none;">Save as Favorite</button>
        </section>

        <section id="favoritesSection">
            <h2 id="savedFavoritesTitle">Saved Favorites</h2>
            <div id="favoritesList">
                <p id="noFavoritesText">No favorites saved yet.</p>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
